{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bibliothèque{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="{% url 'index' %}" class="navbar-brand">Bibliothèque</a>
            <ul class="navbar-nav">
                <li><a href="{% url 'index' %}" class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}">Accueil</a></li>
                <li><a href="{% url 'livre_list' %}" class="nav-link {% if 'livre' in request.resolver_match.url_name %}active{% endif %}">Livres</a></li>
                <li><a href="{% url 'emprunt_list' %}" class="nav-link {% if 'emprunt' in request.resolver_match.url_name %}active{% endif %}">Emprunts</a></li>
            </ul>
        </div>
    </nav>

    <!-- Messages -->
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Contenu principal -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Bibliothèque - Système de gestion des livres et emprunts</p>
        </div>
    </footer>

    <script>
        // Auto-hide messages après 5 secondes
        setTimeout(() => {
            const messages = document.querySelector('.messages');
            if (messages) {
                messages.style.opacity = '0';
                messages.style.transition = 'opacity 0.5s ease';
                setTimeout(() => messages.remove(), 500);
            }
        }, 5000);
    </script>
</body>
</html>
